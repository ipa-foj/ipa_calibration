# List of cameras invloved in calibration
# vector<string>
# format: [camera1_name, camera1_dof, camera1_max_delta_angle
#          camera2_name, camera2_dof, camera2_max_delta_angle]
# cameraX_name can be any name to distinguish different cameras inside the interface
# max_delta_angle is a security measure to avoid movement when target angles and current angles of a camera are not too far away from one another.
# This can lead to collision issues for some cameras (e.g. when attached to an arm). Setting it to 0 turns it off (only recommended for pan/tilt cameras)
cameras_list: ["spedal_920pro", "6", "0"] #["ids_ueye", "2", "0"]

# ranges for the degrees of freedom of the robot
# each parameter is set as [min_value, step, max_value]
# vector<double>
x_range: [-2.2, 0.2, -1.6]       # in [m]
y_range: [1.0, 1.0, 1.0]         # in [m], fixed y-coordinate
phi_range: [-0.26, 0.26, 0.26]           # in [rad], fixed phi-angle
#<camera2_name>_ranges: []  # further cameras possible

# manually input of configurations for corresponding camera in camera_list
# the configs list will be used over the ranges list
# vector<double>
#ids_ueye_configs: []

# further cameras possible
#<camera2_name>_configs: []

spedal_920pro_configs: [-1.639148235321045, -1.0135207933238526, 3.1206679344177246, -0.47866232812915044, 0.02781987190246582, 3.115957736968994,
-1.6324219703674316, -0.6938637059978028, 3.1206679344177246, -0.7887039941600342, 0.029556751251220703, 3.1159815788269043,
-1.29032564163208, -1.5121864837459107, 3.1206917762756348, -0.36028321207080083, 0.028250932693481445, 3.1158738136291504,
-0.603118896484375, -1.430863694553711, 3.1206917762756348, -1.0754550260356446, 0.028825998306274414, 3.116029739379883,
-2.0969157218933105, -0.7979270976832886, 3.1479806900024414, -0.24476750314746099, 0.0006146430969238281, 3.1158857345581055]

# list of robot's base configurations used in calibration for observing the pitags measured relative to the landmark_reference_nav coordinate system that is similarly aligned as the robot's base_link
# each base configuration will go through every camera's configuration
# vector<double>
base_configs: []

# the robot base frame, needed for security measure (it's the reference frame to check the child_frame against before moving the robot)
base_frame: "base_link"

# The name of the reference frame. Has to match the entry found in the relative_localization yaml files.
# string
reference_frame: "/landmark_reference_nav"

# max distance (radius) the referenece_frame is allowed to be away in terms of the robot's base_frame
# double
max_ref_frame_distance: 4.0

# collection of uncertainties. each uncertainty consists of 5 parameters:
# [parent frame, child frame, last parent-branch frame (directly connected to parent marker), last child-branch frame (directly connected to child marker), parent marker, child marker]
# the uncertainties will be calibrated in the same order they appear in the uncertainties_list
# last parent-branch frame and last child-branch frame have to be available from TF from the very beginning, so that the routine can build the kinematic chains
# only transforms prior to last parent-branch frame and last child-branch frame can be used as uncertainties
uncertainties_list: ["base_footprint", "base_link", "landmark_reference_nav", "usb_cam_link", "tag_25", "marker_25",
                     "base_footprint", "base_link", "landmark_reference_nav", "usb_cam_link", "tag_36", "marker_36",
                     "base_footprint", "base_link", "landmark_reference_nav", "usb_cam_link", "tag_38", "marker_38",
                     "base_footprint", "base_link", "landmark_reference_nav", "usb_cam_link", "tag_48", "marker_48",
                     "base_footprint", "base_link", "landmark_reference_nav", "usb_cam_link", "tag_55", "marker_55",
                     "base_footprint", "base_link", "landmark_reference_nav", "usb_cam_link", "tag_64", "marker_64",
                     "base_footprint", "base_link", "landmark_reference_nav", "usb_cam_link", "tag_69", "marker_69",
                     "base_footprint", "base_link", "landmark_reference_nav", "usb_cam_link", "tag_73", "marker_73",
                     "base_footprint", "base_link", "landmark_reference_nav", "usb_cam_link", "tag_79", "marker_79",

                     "wrist_2_link", "usb_cam_link", "landmark_reference_nav", "usb_cam_link", "tag_25", "marker_25",
                     "wrist_2_link", "usb_cam_link", "landmark_reference_nav", "usb_cam_link", "tag_36", "marker_36",
                     "wrist_2_link", "usb_cam_link", "landmark_reference_nav", "usb_cam_link", "tag_38", "marker_38",
                     "wrist_2_link", "usb_cam_link", "landmark_reference_nav", "usb_cam_link", "tag_48", "marker_48",
                     "wrist_2_link", "usb_cam_link", "landmark_reference_nav", "usb_cam_link", "tag_55", "marker_55",
                     "wrist_2_link", "usb_cam_link", "landmark_reference_nav", "usb_cam_link", "tag_64", "marker_64",
                     "wrist_2_link", "usb_cam_link", "landmark_reference_nav", "usb_cam_link", "tag_69", "marker_69",
                     "wrist_2_link", "usb_cam_link", "landmark_reference_nav", "usb_cam_link", "tag_73", "marker_73",
                     "wrist_2_link", "usb_cam_link", "landmark_reference_nav", "usb_cam_link", "tag_79", "marker_79"]

# number of optimization iterations
# int
optimization_iterations: 10000

# timeout after which a TF transform won't be used for calibration anymore
# double
transform_discard_timeout: 3.0

# storage folder that holds the calibration output
# string
calibration_storage_path: "dekonbot_calibration/c920_pitag_calibration"
